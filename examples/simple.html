<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HYPER - simple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			canvas.main {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<!-- based on examples of three.js -->

		<script src="js/bundle.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			var THREE = require('three');
			var Hyper = require('hyper3d');

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 100, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var texture = THREE.ImageUtils.loadTexture( 'textures/crate.jpg' );
				var textureSp = THREE.ImageUtils.loadTexture( 'textures/crate-specular.jpg' );

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );
				
				var skyMaterial = new THREE.MeshBasicMaterial({
					color: 0x3f5f3f
				});

				mesh = new THREE.Mesh( geometry, skyMaterial );
				mesh.scale.set(3, 3, -3);
				scene.add( mesh );


				var material = new THREE.MeshPhongMaterial({
					map: texture,
					specularMap: textureSp,
					shininess: 10000
				});

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				var light = new THREE.PointLight(0xffaf6f, 100000, 800);
				light.position.set(100, 100, 300);
				scene.add(light);

				light = new THREE.PointLight(0x6fafff, 200000, 800);
				light.position.set(100, -400, 100);
				scene.add(light);

				light = new THREE.AmbientLight(0x3f5f3f);
				scene.add(light);

				renderer = new Hyper.WebGLHyperRenderer({
					useFullResolutionGBuffer: true,
					useFPBuffer: true
				});
				renderer.setSize( window.innerWidth * window.devicePixelRatio & ~1, 
					window.innerHeight * window.devicePixelRatio & ~1 );
				renderer.domElement.className = "main";
				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth * window.devicePixelRatio & ~1, 
					window.innerHeight * window.devicePixelRatio & ~1 );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.008;
				mesh.rotation.y += 0.004;

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
